<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML CSS Practice</title>
    </head>
    <body>
        <head>
            <h1 id="site-title">Welcome to my site!</h1>
        </head>

        <main>
            <section>
                <h1 class="yellow-text">I'm an H1</h1>
            <H2 class="yellow-text">I'm an H2</H2>
            <H3 class="yellow-text">I'm an H3</H3>
            <P>
                I am the first P tag!
            </P>
            <P>
                I am the <span class="example-span">second</span> P tag!
            </P>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/GoldenGateBridge-001.jpg/800px-GoldenGateBridge-001.jpg" alt="Golden gate bridge"/>
        
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
            <input type="button" value="I am a button made from an input!"/>
            <button>I am a button element!</button>
            <a href="https://www.google.com">I take you to google.com</a>
            <a href="https://www.bing.com" target="_blank">I take you to bing</a>
            </section>
            
            <aside>
                <nav>
                    <p>Link 1</p>
                    <p>Link 2</p>
                    <p>Link 3</p>
                </nav>
            </aside>

        </main>

        <footer>
            <p>Copyright 2021</p>
        </footer>
        
    </body>
</html>
